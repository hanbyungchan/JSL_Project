<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JSL Games</title>

        <link rel="icon" type="image/png" href="img/logo.png" />

        <!-- CSS 연동 -->
        <link rel="stylesheet" href="css/styles.css" />

        <!-- Font Awesome 아이콘 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    </head>
    <body>
        <header class="header" id="header">
            <div class="header-content">
                <div class="logo">
                    <img src="img/logo.png" alt="사이트 로고" />
                </div>
                <nav class="menu" id="menu">
                    <ul>
                        <li><a href="#">STORE</a></li>
                        <li><a href="#">COMMUNITY</a></li>
                        <li><a href="#">SUPPORT</a></li>
                        <li><a href="#">Ex</a></li>
                        <li><a href="#">SIGN IN</a></li>
                    </ul>
                </nav>
                <div class="icons">
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                </div>
                <div class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <div class="main-image">
            <img src="img/main-image.jpg" alt="메인 이미지" />
        </div>

        <script src="js/main.js"></script>

        <div class="search_content">
            <div class="search_result slider-header">
                <h3>검색 결과</h3>
                <span>표시:</span>
                <select>
                    <option>전체</option>
                    <option>가격: 오름차순</option>
                    <option>가격: 내림차순</option>
                </select>
                <div class="underline"></div>
                <div class="category-box">
                    <div class="category-item search_game">
                        <a href="#">
                            <span class="img">
                                <img src="img/category1.jpg" alt="카테고리 이미지 1" />
                            </span>
                            <p>FPS</p>
                        </a>
                    </div>
                    <div class="category-item">
                        <a href="#">
                            <span class="img">
                                <img src="img/category2.jpg" alt="카테고리 이미지 2" />
                            </span>
                            <p>RPG</p>
                        </a>
                    </div>
                    <div class="category-item">
                        <a href="#">
                            <span class="img">
                                <img src="img/category3.jpg" alt="카테고리 이미지 3" />
                            </span>
                            <p>Fight</p>
                        </a>
                    </div>
                    <div class="category-item">
                        <a href="#">
                            <span class="img">
                                <img src="img/category4.jpg" alt="카테고리 이미지 4" />
                            </span>
                            <p>Sports</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="search_filter">
                <span>aaa</span>
            </div>
        </div>
    </body>
</html>

<!-- 푸터 -->

    <div class="footer-container">
        <div class="footer-logo">
            <img src="img/logo.png" alt="사이트 로고" />
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
        <div class="footer-social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="footer-copyright">
            <p>&copy; 2024 Futuristic Gaming Platform. All rights reserved.</p>
        </div>
    </div>
</footer>
