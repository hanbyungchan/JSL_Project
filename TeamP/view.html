<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 상세보기</title>
    <style>
        /* 공통 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c2e;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* 헤더 스타일 (인덱스 페이지와 비슷하게) */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .header a {
            color: #00e6e6;
            text-decoration: none;
            margin: 0 15px;
        }

        .header a:hover {
            color: #ff66cc;
        }

        /* 상세 페이지 컨테이너 */
        .detail-container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
            background-color: #2c2c3e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .detail-header h2 {
            font-size: 2.5rem;
            color: #00e6e6;
        }

        .buy-btn {
            background-color: #e67e22;
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-btn:hover {
            background-color: #d35400;
        }

        /* 상세 내용 */
        .detail-content {
            display: flex;
            gap: 20px;
        }

        .detail-image {
            flex: 1;
        }

        .detail-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .detail-info {
            flex: 2;
        }

        .detail-info p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .system-requirements {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .requirements-list {
            list-style-type: none;
            padding: 0;
        }

        .requirements-list li {
            margin-bottom: 5px;
        }

        /* 이미지 갤러리 */
        .image-gallery {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .image-gallery img {
            width: 150px;
            height: 150px;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- 헤더 (인덱스 페이지와 비슷하게) -->
    <header class="header">
        <a href="index.html">홈</a>
        <a href="#">게임</a>
        <a href="#">커뮤니티</a>
        <a href="#">고객센터</a>
    </header>

    <!-- 상세 페이지 컨테이너 -->
    <div class="detail-container">
        <div class="detail-header">
            <h2>게임 이름</h2>
            <button class="buy-btn">구매하기</button>
        </div>

        <div class="detail-content">
            <!-- 게임 이미지 -->
            <div class="detail-image">
                <img src="game1.jpg" alt="게임 이미지">
            </div>

            <!-- 게임 정보 -->
            <div class="detail-info">
                <p><strong>출시일:</strong> 2024년 10월 15일</p>
                <p><strong>할인율:</strong> 30%</p>
                <p>게임 정보: 이 게임은 액션과 모험을 기반으로 한 최신 게임입니다. 최고의 그래픽과 몰입형 스토리를 제공합니다.</p>
                
                <!-- 시스템 요구사항 -->
                <div class="system-requirements">
                    <h3>시스템 요구사항</h3>
                    <ul class="requirements-list">
                        <li>운영체제: Windows 10</li>
                        <li>CPU: Intel Core i5 이상</li>
                        <li>RAM: 8GB 이상</li>
                        <li>GPU: NVIDIA GTX 1060 이상</li>
                        <li>저장공간: 50GB 여유 공간 필요</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 게임 이미지 갤러리 -->
        <div class="image-gallery">
            <img src="game1.jpg" alt="게임 이미지 1">
            <img src="game2.jpg" alt="게임 이미지 2">
            <img src="game3.jpg" alt="게임 이미지 3">
            <img src="game4.jpg" alt="게임 이미지 4">
        </div>
    </div>

</body>
</html>
